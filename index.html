<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcode Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Barcode Generator</h1>
    <h2 class="view barcode" id="barcodeValue">0001.01.01.000</h2>
    <div class="dropdown">
        <label for="dropdown">Nama Barang:</label>
        <select id="dropdownitem"></select>
        <button class="add-button" id="addItem">Add</button>
        
        <label for="dropdown">Nama Buyer:</label>
        <select id="dropdownbuyer"></select>
        <button class="add-button" id="addBuyer">Add</button>

        <label for="dropdown">Nama Supplier Rangka:</label>
        <select id="dropdownorigin"></select>
        <button class="add-button" id="addOrigin">Add</button>

        <label for="dropdown">Nomor PO:</label>
        <select id="dropdownNomorPO"></select>
        <button class="add-button" id="addPO">Add</button>
    </div>


    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Tambah Barang</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="form-group">
                            <label for="namaBarangInput">Nama Barang:</label>
                            <input type="text" class="form-control" id="namaBarangInput" placeholder="Enter Nama Barang">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveNamaBarang">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addBuyerModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBuyerModalLabel">Tambah Buyer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addBuyerForm">
                        <div class="form-group">
                            <label for="idBuyer">Id Buyer:</label>
                            <input type="text" class="form-control" id="IdBuyerInput" placeholder="Enter Id Buyer">
                            <label for="namaBuyerInput">Nama Buyer:</label>
                            <input type="text" class="form-control" id="namaBuyerInput" placeholder="Enter Nama Buyer">
                            <label for="nomorPOInput">Nomor PO:</label>
                            <input type="text" class="form-control" id="nomorPOInput" placeholder="Enter Nomor PO">
                        
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveNamaBuyer">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
